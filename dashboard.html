<!DOCTYPE html>
<html>
<head><title>Dashboard</title></head>
<body>
  <div style="text-align:right;"><button onclick="logout()">Logout</button></div>
  <h2>Boss Dashboard</h2>
  <script>
    const user = JSON.parse(sessionStorage.getItem('user'));
    if (!user || user.role !== "boss") {
      alert("Access denied. Boss only.");
      window.location.href = "login.html";
    }
  </script>
  <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTEMPLATE/pubhtml?widget=true&headers=false" width="100%" height="600"></iframe>
  
<script>
function logout() {
  sessionStorage.clear();
  window.location.href = "login.html";
}
</script>

</body>
</html>

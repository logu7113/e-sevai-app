<!DOCTYPE html>
<html>
<head><title>History</title></head>
<body>
  <div style="text-align:right;"><button onclick="logout()">Logout</button></div>
  <h2>History</h2>
  <script>
    const user = JSON.parse(sessionStorage.getItem('user'));
    if (!user) {
      alert("Please login first.");
      window.location.href = "login.html";
    }
  </script>
  <p>This section can be enhanced to show only the current user's data from the Sheet.</p>
  
<script>
function logout() {
  sessionStorage.clear();
  window.location.href = "login.html";
}
</script>

</body>
</html>

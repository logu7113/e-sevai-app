<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Boss Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      padding: 8px 16px;
      background-color: #d9534f;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h2>Boss Dashboard</h2>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    const user = JSON.parse(sessionStorage.getItem('user'));
    if (!user || user.role !== "boss") {
      alert("Access denied. Boss only.");
      window.location.href = "login.html";
    }
    function logout() {
      sessionStorage.clear();
      window.location.href = "login.html";
    }
  </script>

  <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQUYw9WnMtXxfTL3L3pA95oRU8HflSbr33pWe2h1_8ViTd8K8OZsvyHZwD3pk6N9oLh1xv5QvXxTRPz/pubhtml?widget=true&amp;headers=false"></iframe>

</body>
</html>

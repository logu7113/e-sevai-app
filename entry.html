
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Entry Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 350px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label, input, select, textarea {
      width: 100%;
      margin-top: 10px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: #2ecc71;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<h2>Welcome, <span id="staffDisplay"></span></h2>

<form onsubmit="submitForm(event)">
  <label>Date:</label>
  <input type="date" id="date" required>

  <label>Wallet Name:</label>
  <select id="wallet">
    <option value="SBI">SBI</option>
    <option value="BOB SATHYA">BOB SATHYA</option>
    <option value="HDFC MURUGESAN">HDFC MURUGESAN</option>
    <option value="SURIYA GPAY">SURIYA GPAY</option>
    <option value="CSC MURUGESAN">CSC MURUGESAN</option>
  </select>

  <label>Closing Balance:</label>
  <input type="number" id="closing" required>

  <label>Note (optional):</label>
  <textarea id="note"></textarea>

  <button type="submit">Submit</button>
</form>

<script>
  const sheetURL = "https://script.google.com/macros/s/AKfycbxFlDGzVHVzJkxEdi7KOPR5wCESImWTTCNhGflsT7KkHr_T2RhT0FeP51OK_B3zjiU/exec";

  const staffName = sessionStorage.getItem("staffName");
  const userCode = sessionStorage.getItem("userCode");
  document.getElementById("staffDisplay").innerText = staffName || "Unknown";

  function submitForm(e) {
    e.preventDefault();
    const date = document.getElementById("date").value;
    const wallet = document.getElementById("wallet").value;
    const closing = document.getElementById("closing").value;
    const note = document.getElementById("note").value;

    const payload = new URLSearchParams();
    payload.append("date", date);
    payload.append("wallet", wallet);
    payload.append("closing", closing);
    payload.append("note", note);
    payload.append("userCode", userCode);
    payload.append("staffName", staffName);

    fetch(sheetURL, {
      method: "POST",
      body: payload
    })
    .then(res => res.text())
    .then(data => {
      alert("Submitted successfully!");
      document.querySelector("form").reset();
    })
    .catch(err => {
      alert("Submission failed!");
    });
  }
</script>
</body>
</html>
